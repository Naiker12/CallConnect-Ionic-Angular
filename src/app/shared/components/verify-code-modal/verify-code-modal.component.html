<ion-content class="ion-padding">
  <h2 class="text-center">Verifica tu correo</h2>
  <p class="text-center">
    Te enviamos un enlace a tu correo electrónico. Por favor, haz clic en él para verificar tu cuenta.
  </p>

  <ion-button expand="block" (click)="onClickManualCheck()">
    Ya verifiqué
  </ion-button>

  <ion-button expand="block" color="medium" fill="clear" (click)="close()">
    Cancelar
  </ion-button>
</ion-content>
