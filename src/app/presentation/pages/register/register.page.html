<ion-content class="ion-padding register-content">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-container">

    <app-back-button></app-back-button>

    <h2 class="register-title">Crear cuenta</h2>
    <p class="register-subtitle">Regístrate para comenzar</p>

    <ion-item class="custom-input">
      <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input formControlName="nombre" type="text" placeholder="Nombre" clearInput></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input formControlName="apellido" type="text" placeholder="Apellido" clearInput></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input formControlName="correo" type="email" placeholder="Correo electrónico" clearInput></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-icon name="call-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input formControlName="telefono" type="tel" placeholder="Teléfono" clearInput></ion-input>
    </ion-item>

    <!-- ✅ Aquí el cambio importante -->
    <ion-item class="custom-input">
      <ion-icon name="key-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="Contraseña" clearInput></ion-input>
      <ion-icon name="eye-off-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="block" class="sign-in-button" type="submit" [disabled]="form.invalid">
      Registrarse
    </ion-button>

    <p class="login-text">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>

  </form>
</ion-content>
